<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: #3498db;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .controls {
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }
        
        .category-select {
            padding: 10px 15px;
            border: 2px solid #3498db;
            border-radius: 5px;
            font-size: 16px;
            flex: 1;
            min-width: 200px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        .quote-display {
            padding: 40px;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .quote-text {
            font-size: 24px;
            font-style: italic;
            margin-bottom: 20px;
            color: #2c3e50;
            line-height: 1.8;
        }
        
        .quote-author {
            font-size: 18px;
            font-weight: 600;
            color: #7f8c8d;
            align-self: flex-end;
        }
        
        .add-quote {
            padding: 30px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            font-family: inherit;
        }
        
        .form-control:focus {
            border-color: #3498db;
            outline: none;
        }
        
        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }
        
        .favorites {
            padding: 30px;
        }
        
        .favorites h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        
        .favorites-list {
            display: grid;
            gap: 20px;
        }
        
        .favorite-item {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            border-left: 4px solid #3498db;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background: #2c3e50;
            color: white;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Dynamic Quote Generator</h1>
            <p>Discover inspiring quotes by category</p>
        </header>
        
        <div class="controls">
            <select id="category-select" class="category-select">
                <option value="all">All quotes</option>
                <option value="wisdom">Wisdom</option>
                <option value="courage">Courage</option>
                <option value="unity">Unity</option>
                <option value="perseverance">Perseverance</option>
            </select>
            
            <button id="new-quote-btn" class="btn btn-primary">New quote</button>
            <button id="add-favorite-btn" class="btn btn-primary">Add to favorites</button>
        </div>
        
        <div class="quote-display">
            <p id="quote-text" class="quote-text">"If you want to go quickly, go alone. If you want to go far, go together."</p>
            <p id="quote-author" class="quote-author">- African Proverb</p>
        </div>
        
        <div class="add-quote">
            <h2>Add a new quote</h2>
            <div class="form-group">
                <label for="new-quote">Quote</label>
                <textarea id="new-quote" class="form-control" placeholder="Enter your quote here..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="new-author">Author</label>
                <input type="text" id="new-author" class="form-control" placeholder="Author's name">
            </div>
            
            <div class="form-group">
                <label for="new-category">Category</label>
                <select id="new-category" class="form-control">
                    <option value="wisdom">Wisdom</option>
                    <option value="courage">Courage</option>
                    <option value="unity">Unity</option>
                    <option value="perseverance">Perseverance</option>
                </select>
            </div>
            
            <button id="submit-quote-btn" class="btn btn-primary">Submit quote</button>
        </div>
        
        <div class="favorites">
            <h2>My favorite quotes</h2>
            <div id="favorites-list" class="favorites-list">
            </div>
        </div>
        
        <footer>
            <p>Dynamic Quote Generator &copy; 2023</p>
        </footer>
    </div>

    <script>
        const quotes = {
            wisdom: [
                { text: "The child who is not embraced by the village will burn it down to feel its warmth.", author: "African Proverb" },
                { text: "Knowledge is like a garden: if it is not cultivated, it cannot be harvested.", author: "African Proverb" },
                { text: "A wise person will always find a way.", author: "Tanzanian Proverb" }
            ],
            courage: [
                { text: "He who is afraid of the sun will not become chief.", author: "Ugandan Proverb" },
                { text: "Only a fool tests the depth of a river with both feet.", author: "African Proverb" },
                { text: "Do not look where you fell, but where you slipped.", author: "African Proverb" }
            ],
            unity: [
                { text: "If you want to go quickly, go alone. If you want to go far, go together.", author: "African Proverb" },
                { text: "Sticks in a bundle are unbreakable.", author: "Kenyan Proverb" },
                { text: "Cross the river in a crowd and the crocodile won't eat you.", author: "African Proverb" }
            ],
            perseverance: [
                { text: "However long the night, the dawn will break.", author: "African Proverb" },
                { text: "Smooth seas do not make skillful sailors.", author: "African Proverb" },
                { text: "The best time to plant a tree was 20 years ago. The second best time is now.", author: "African Proverb" }
            ]
        };

        const categorySelect = document.getElementById('category-select');
        const newQuoteBtn = document.getElementById('new-quote-btn');
        const addFavoriteBtn = document.getElementById('add-favorite-btn');
        const quoteText = document.getElementById('quote-text');
        const quoteAuthor = document.getElementById('quote-author');
        const newQuoteInput = document.getElementById('new-quote');
        const newAuthorInput = document.getElementById('new-author');
        const newCategorySelect = document.getElementById('new-category');
        const submitQuoteBtn = document.getElementById('submit-quote-btn');
        const favoritesList = document.getElementById('favorites-list');

        let favoriteQuotes = JSON.parse(localStorage.getItem('favoriteQuotes')) || [];
        let currentQuote = null;

        function displayRandomQuote() {
            const selectedCategory = categorySelect.value;
            let availableQuotes = [];
            
            if (selectedCategory === 'all') {
                for (const category in quotes) {
                    availableQuotes = availableQuotes.concat(quotes[category]);
                }
            } else {
                availableQuotes = quotes[selectedCategory];
            }
            
            if (availableQuotes.length > 0) {
                const randomIndex = Math.floor(Math.random() * availableQuotes.length);
                currentQuote = availableQuotes[randomIndex];
                
                quoteText.style.opacity = 0;
                quoteAuthor.style.opacity = 0;
                
                setTimeout(() => {
                    quoteText.textContent = `"${currentQuote.text}"`;
                    quoteAuthor.textContent = `- ${currentQuote.author}`;
                    
                    quoteText.style.opacity = 1;
                    quoteAuthor.style.opacity = 1;
                }, 300);
            } else {
                quoteText.textContent = "No quotes available for this category.";
                quoteAuthor.textContent = "";
            }
        }

        function addToFavorites() {
            if (currentQuote && !favoriteQuotes.some(quote => quote.text === currentQuote.text)) {
                favoriteQuotes.push(currentQuote);
                localStorage.setItem('favoriteQuotes', JSON.stringify(favoriteQuotes));
                updateFavoritesDisplay();
                alert("Quote added to favorites!");
            } else if (favoriteQuotes.some(quote => quote.text === currentQuote.text)) {
                alert("This quote is already in your favorites.");
            }
        }

        function updateFavoritesDisplay() {
            favoritesList.innerHTML = '';
            
            if (favoriteQuotes.length === 0) {
                favoritesList.innerHTML = '<p class="empty-message">No favorite quotes yet.</p>';
                return;
            }
            
            favoriteQuotes.forEach((quote, index) => {
                const favoriteItem = document.createElement('div');
                favoriteItem.className = 'favorite-item';
                favoriteItem.innerHTML = `
                    <p class="quote-text">"${quote.text}"</p>
                    <p class="quote-author">- ${quote.author}</p>
                    <button class="btn remove-btn" data-index="${index}">Remove</button>
                `;
                favoritesList.appendChild(favoriteItem);
            });
            
            document.querySelectorAll('.remove-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    removeFromFavorites(index);
                });
            });
        }

        function removeFromFavorites(index) {
            favoriteQuotes.splice(index, 1);
            localStorage.setItem('favoriteQuotes', JSON.stringify(favoriteQuotes));
            updateFavoritesDisplay();
        }

        function addNewQuote() {
            const text = newQuoteInput.value.trim();
            const author = newAuthorInput.value.trim();
            const category = newCategorySelect.value;
            
            if (text === '' || author === '') {
                alert('Please fill in all fields.');
                return;
            }
            
            if (!quotes[category]) {
                quotes[category] = [];
            }
            
            quotes[category].push({ text, author });
            
            newQuoteInput.value = '';
            newAuthorInput.value = '';
            
            alert('Quote added successfully!');
        }

        newQuoteBtn.addEventListener('click', displayRandomQuote);
        addFavoriteBtn.addEventListener('click', addToFavorites);
        submitQuoteBtn.addEventListener('click', addNewQuote);
        categorySelect.addEventListener('change', displayRandomQuote);

        displayRandomQuote();
        updateFavoritesDisplay();
    </script>
</body>
</html>
